<!DOCTYPE html>
<html>
<head>
<script>
let sum = 0;
let n = 10;
//1.sum of the first 10 natural numbers
for (let i = 1; i <= n; i++) {
    sum += i;
}
console.log("Sum of first 10 natural numbers:", sum);
//2.sort array
var array=[19,15,2,7,5];
for (let i = 0; i < array.length-1; i++) {
    for (let j = 0; j < array.length-i-1; j++) {
        if (array[j] > array[j + 1]) {
            temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;
        }
    }
}
console.log("Sorted Array:", array);

//3.max value
var array=[19,15,2,7,5];
max=array[0];
i=1;
while(i < array.length) {
    if(array[i] > max) {
        max = array[i];
    }
    i++;
}
console.log("Max:", max);
</script>
</head>
</html>
